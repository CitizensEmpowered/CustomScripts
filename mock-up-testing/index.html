<!DOCTYPE html>
<html>
<head>
  <title>Citizens Empowered Testing</title>
  <!-- Code for custom-made log-in system -->
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.9/firebase.js"></script>
  <!-- <script src="https://rawgit.com/CitizensEmpowered/logInSystem/master/js/interactions.js"></script> -->
  <script src="../js/interactions.js"></script>
</head>
<body>

  <!-- View Topics -->
  <header>
    <a href="/log-in-sign-up">Log In / Sign Up</a>
  </header>

  <hr>
  <h1>View Topics</h1>
  <div class="topic-viewer"></div>
  
  <hr>
  <h1>Create Topic</h1>
  <div class="sqs-block form-block sqs-block-form" data-block-type="9">
    <div class="sqs-block-content">
      <div class="form-wrapper">
        <div class="form-inner-wrapper">
          <form id="create-topic" autocomplete="on">

            <div class="field-list clear">

              <div class="form-item field text required">
                <label class="title">Title <span class="required">*</span></label>
                <input id="title" class="field-element text" type="text" placeholder="The title of your topic">
              </div>

              <div class="form-item field select">
                <label class="title">Category</label>
                <select id="category">
                  <option value="Greece">Greece</option>
                  <option value="France">France</option>
                  <option value="Germany">Germany</option>
                </select>
              </div>

              <div class="form-item field select">
                <label class="title">Sub-Category</label>
                <select id="sub-category">
                  <option value="Hamburg">Hamburg</option>
                  <option value="Paris">Paris</option>
                  <option value="Athens">Athens</option>
                </select>
              </div>

              <div class="form-item field textarea required">
                <label class="title">Description <span class="required">*</span></label>
                <textarea id="description" class="field-element "></textarea>
              </div>

              <div class="form-item field text">
                <label class="title">Scope</label>
                <input id="scope" class="field-element text" type="text">
              </div>

              <div class="form-item field text">
                <label class="title">Location</label>
                <input id="location" class="field-element text" type="text">
              </div>

              <div class="form-item field website">
                <label class="title">External Link</label>
                <input id="external-link" class="field-element" type="text" spellcheck="false">
                <div class="prefix">http://</div>
              </div>

            </div>
            <div class="form-button-wrapper form-button-wrapper--align-left">
              <input class="button sqs-system-button sqs-editable-button" type="submit" value="Create Topic">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <hr>
  <h1>Sign Up</h1>
  <div class="sqs-block form-block sqs-block-form" style="padding: 0;">
    <div class="sqs-block-content">
      <div class="form-wrapper">
        <div class="form-inner-wrapper">
          <form autocomplete="on" id="sign-up">
            <div class="field-list clear">
              <div class="form-item field email required">
                <label class="title" for="email">Email Address <span class="required">*</span></label>
                <input class="field-element" name="email" x-autocompletetype="email" type="text" spellcheck="false" id="email">
              </div>
            </div>
            <div class="form-button-wrapper form-button-wrapper--align-left">
              <input class="button sqs-system-button sqs-editable-button" type="submit" value="Sign Up">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <hr>
  <h1>Log Out</h1>
  <a id="log-out" href="#">Log Out</a>


  <hr>
  <h1>Change Password</h1>
  <div class="sqs-block form-block sqs-block-form" style="padding: 0;">
    <div class="sqs-block-content">
      <div class="form-wrapper">
        <div class="form-inner-wrapper">
          <form autocomplete="on" id="change-password">

            <div class="field-list clear">

              <div class="form-item field password required">
                <label class="title" for="password-old">Existing Password <span class="required">*</span></label>
                <input class="field-element" type="password" id="password-old">
              </div>

              <div class="form-item field password required">
                <label class="title" for="password-new1">New Password <span class="required">*</span></label>
                <input class="field-element" type="password" id="password-new1">
              </div>

              <div class="form-item field password required">
                <label class="title" for="password-new2">Confirm New Password <span class="required">*</span></label>
                <input class="field-element" type="password" id="password-new2">
              </div>

            </div>

            <div class="form-button-wrapper form-button-wrapper--align-left">
              <input class="button sqs-system-button sqs-editable-button" type="submit" value="Change Password">
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>


  <hr>
  <h1>Set Password</h1>
  <div class="sqs-block form-block sqs-block-form" style="padding: 0;">
    <div class="sqs-block-content">
      <div class="form-wrapper">
        <div class="form-inner-wrapper">
          <form autocomplete="on" id="set-password">

            <div class="field-list clear">
            
              <div class="form-item field email required">
                <label class="title" for="email">Email Address <span class="required">*</span></label>
                <input class="field-element" name="email" x-autocompletetype="email" type="text" spellcheck="false" id="email">
              </div>

              <div class="form-item field password required">
                <label class="title" for="password-new1">New Password <span class="required">*</span></label>
                <input class="field-element" type="password" id="password-new1">
              </div>

              <div class="form-item field password required">
                <label class="title" for="password-new2">Confirm New Password <span class="required">*</span></label>
                <input class="field-element" type="password" id="password-new2">
              </div>

            </div>

            <div class="form-button-wrapper form-button-wrapper--align-left">
              <input class="button sqs-system-button sqs-editable-button" type="submit" value="Change Password">
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>



  <hr>
  <h1>Update User</h1>
  <div class="sqs-block form-block sqs-block-form" style="padding: 0;">
    <div class="sqs-block-content">
      <div class="form-wrapper">
        <div class="form-inner-wrapper">
          <form autocomplete="on" id="update-user">
            <div class="field-list clear">
              <div class="form-item field select">
                <label class="title" for="salutation">Salutation: 
                </label>
                <!-- <input class="field-element" id="salutation" type="text" spellcheck="false"> -->
                <select id="salutation">
                  <option value="Mr.">Mr.</option>
                  <option value="Ms.">Ms.</option>
                </select>
              </div>
              <fieldset class="form-item fields name required">
                <div class="title">Name <span class="required">*</span></div>
                <legend>Name</legend>
              
                <div class="field first-name">
                  <label class="caption">
                    <input class="field-element field-control" id="first-name" x-autocompletetype="given-name" type="text" spellcheck="false">
                    First Name
                  </label>
                </div>
                <div class="field last-name">
                  <label class="caption">
                    <input class="field-element field-control" id="last-name" x-autocompletetype="surname" type="text" spellcheck="false">
                    Last Name
                  </label>
                </div>
              </fieldset>
              <div class="form-item field textarea">
                <label class="title" for="additional-background-information">Additional background information: 
                </label>
                <textarea class="field-element" id="background-info" type="text" spellcheck="false">
                </textarea>
              </div>
              <div class="form-item field text">
                <label class="title" for="email-personal">Email (Personal): 
                </label>
                <input class="field-element" id="email-personal" type="text" spellcheck="false">
              </div>
              <div class="form-item field text">
                <label class="title" for="phone-mobile">Phone (Mobile): 
                </label>
                <input class="field-element" id="phone-mobile" type="text" spellcheck="false">
              </div>
              <div class="form-item field text">
                <label class="title" for="phone-home">Phone (Home): 
                </label>
                <input class="field-element" id="phone-home" type="text" spellcheck="false">
              </div>
              <fieldset id="address-yui_3_17_2_1_1448221564812_43418" class="form-item fields address">
                <div class="title">Address</div>
                <legend>Address</legend>
                
                <div class="field address1">
                  <label class="caption"><input class="field-element field-control" id="address-street" x-autocompletetype="address-line1" type="text" spellcheck="false">
                  Address</label>
                </div>
                <div class="field city">
                  <label class="caption"><input class="field-element field-control" id="address-city" x-autocompletetype="city" type="text" spellcheck="false">
                  City</label>
                </div>
                <div class="field state-province">
                  <label class="caption"><input class="field-element field-control" id="address-state" x-autocompletetype="state" type="text" spellcheck="false">
                  State</label>
                </div>
                <div class="field zip">
                  <label class="caption"><input class="field-element field-control" id="address-postal-code" x-autocompletetype="postal-code" type="text" spellcheck="false">
                  Zip/Postal Code</label>
                </div>
                <div class="field country">
                  <label class="caption"><input class="field-element field-control" id="address-country" x-autocompletetype="country" type="text" spellcheck="false">
                  Country</label>
                </div>
              </fieldset>
            </div>
            <div class="form-button-wrapper form-button-wrapper--align-left">
              <input class="button sqs-system-button sqs-editable-button" type="submit" value="Update Your Information">
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <hr>
  <h1>Log In</h1>
  <div class="sqs-block form-block sqs-block-form" style="padding: 0;">
    <div class="sqs-block-content">
      <div class="form-wrapper">
        <div class="form-inner-wrapper">
          <form autocomplete="on" id="log-in">

            <div class="field-list clear">
            
              <div class="form-item field email required">
                <label class="title" for="email">Email Address <span class="required">*</span></label>
                <input class="field-element" name="email" x-autocompletetype="email" type="text" spellcheck="false" id="email">
              </div>

              <div class="form-item field password required">
                <label class="title" for="password">Password <span class="required">*</span></label>
                <input class="field-element" type="password" id="password">
              </div>

            </div>

            <div class="form-button-wrapper form-button-wrapper--align-left">
              <input class="button sqs-system-button sqs-editable-button" type="submit" value="Log In">
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>


  <hr>
  <h1>Delete Account</h1>
  <div class="sqs-block form-block sqs-block-form" style="padding: 0;">
    <div class="sqs-block-content">
      <div class="form-wrapper">
        <div class="form-inner-wrapper">
          <form autocomplete="on" id="delete-user">
          
            <div class="field-list clear">
              <div class="form-item field password required">
                <label class="title" for="password">Password <span class="required">*</span></label>
                <input class="field-element" type="password" id="password">
              </div>
            </div>

            <div class="form-button-wrapper form-button-wrapper--align-left">
              <input class="button sqs-system-button sqs-editable-button" type="submit" value="Delete Account">
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>


  <hr>
  <h1>Reset Password</h1>
  <div class="sqs-block form-block sqs-block-form" style="padding: 0;">
    <div class="sqs-block-content">
      <div class="form-wrapper">
        <div class="form-inner-wrapper">
          <form autocomplete="on" id="reset-password">

            <div class="field-list clear">
            
              <div class="form-item field email required">
                <label class="title" for="email">Email Address <span class="required">*</span></label>
                <input class="field-element" name="email" x-autocompletetype="email" type="text" spellcheck="false" id="email">
              </div>

            </div>

            <div class="form-button-wrapper form-button-wrapper--align-left">
              <input class="button sqs-system-button sqs-editable-button" type="submit" value="Reset Password">
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>


</body>
</html>
