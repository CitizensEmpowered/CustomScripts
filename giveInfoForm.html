<div class="sqs-block form-block sqs-block-form" style="padding: 0;">
  <div class="sqs-block-content">
    <div class="form-wrapper">
      <div class="form-inner-wrapper">
        <form autocomplete="on" id="give-info">

          <div class="field-list clear">
                <fieldset class="form-item fields name">
                  <div class="title">Name</div>
                  <legend>Name</legend>
                
                  <div class="field first-name">
                    <label class="caption">
                    <input id="give-info-first-name" class="field-element field-control" name="fname" x-autocompletetype="given-name" type="text" spellcheck="false" maxlength="30" data-title="First">
                    First Name</label>
                  </div>
                  <div class="field last-name">
                    <label class="caption">
                    <input id="give-info-last-name" class="field-element field-control" name="lname" x-autocompletetype="surname" type="text" spellcheck="false" maxlength="30" data-title="Last">
                    Last Name</label>
                  </div>
                </fieldset>

                <fieldset class="form-item fields address">
                  <div class="title">Address</div>
                  <legend>Address</legend>
                  
                  <div class="field address1">
                    <label class="caption">
                    <input id="give-info-address1" class="field-element field-control" name="address" x-autocompletetype="address-line1" type="text" spellcheck="false" data-title="Line1">
                    Address 1</label>
                  </div>
                  <div class="field address2">
                    <label class="caption">
                    <input id="give-info-address2" class="field-element field-control" name="address2" x-autocompletetype="address-line2" type="text" spellcheck="false" data-title="Line2">
                    Address 2</label>
                  </div>
                  <div class="field city">
                    <label class="caption">
                    <input id="give-info-city" class="field-element field-control" name="city" x-autocompletetype="city" type="text" spellcheck="false" data-title="City">
                    City</label>
                  </div>
                  <div class="field state-province">
                    <label class="caption">
                    <input id="give-info-state" class="field-element field-control" name="state" x-autocompletetype="state" type="text" spellcheck="false" data-title="State">
                    State/Province</label>
                  </div>
                  <div class="field zip">
                    <label class="caption">
                    <input id="give-info-zip" class="field-element field-control" name="zipcode" x-autocompletetype="postal-code" type="text" spellcheck="false" data-title="Zip">
                    Zip/Postal Code</label>
                  </div>
                  <div class="field country">
                    <label class="caption">
                    <input id="give-info-country" class="field-element field-control" name="country" x-autocompletetype="country" type="text" spellcheck="false" data-title="Country">
                    Country</label>
                  </div>
                </fieldset>

                <fieldset class="form-item fields phone">
                  <div class="title">Phone</div>
                  <legend>Phone</legend>
                  <div class="field text three-digits">
                    <label class="caption">
                    <input id="give-info-phone-area" class="field-element" x-autocompletetype="phone-area-code" type="text" maxlength="3" data-title="Areacode">
                    (###)</label>
                  </div>
                  <div class="field text three-digits">
                    <label class="caption">
                    <input id="give-info-phone-three" class="field-element" x-autocompletetype="phone-local-prefix" type="text" maxlength="3" data-title="Prefix">
                    ###</label>
                  </div>
                  <div class="field text four-digits">
                    <label class="caption">
                    <input id="give-info-phone-four" class="field-element" x-autocompletetype="phone-local-suffix" type="text" maxlength="4" data-title="Line">
                    ####</label>
                  </div>
                </fieldset>
          
            <div class="form-item field email required">
              <label class="title" for="give-info-email">Email Address <span class="required">*</span></label>
              <input id="give-info-email" class="field-element" name="email" x-autocompletetype="email" type="text" spellcheck="false">
            </div>

          </div>

          <div class="form-button-wrapper form-button-wrapper--align-left">
            <input class="button sqs-system-button sqs-editable-button" type="submit" value="Update Account Information">
          </div>

        </form>

      </div>
    </div>
  </div>
</div>
